<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>St George's Parish Boundaries</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<div id="map"></div>


<script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYmVua2VuMzEiLCJhIjoiY2xwMDgwbmt1MDZsMzJrbG9kM3k0eXpyZSJ9.p2E4VMOzKTs6sRPaVB3BHA';
		const map = new mapboxgl.Map({
			container: 'map', // container ID
			style: 'mapbox://styles/benken31/ckwmlbxhs16fj16lhu7gg8ny4', // style URL
			center: [-75.752601, 45.395499], // starting position [lng, lat]
			zoom: 13 // starting zoom
		});


		map.on('load', () => {

		map.addSource('Bounds', {
			type: 'vector',
			url: 'mapbox://benken31.bxsd6qt0'
		});

		map.addLayer({
		'id': 'parish',
		'type': 'fill',
		// wonder if possible to weight the different locations less or more by accidents
		'source': 'Bounds',
		'source-layer': 'Parish_Bounds-7kfwm5',
        'paint': {
            'fill-color': '#8B0000',
            'fill-opacity': .3
        } 
		});

		});
        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            })
        );
</script>


</body>
</html>
